<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="my_hotel/static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:300i,400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <title>MyHotels</title>
</head>

<header class="header" id="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo" data-scroll="#intro">MyHotels</div>

            <nav class="nav" id="nav">
                <a class="nav__link" href="Home">Главная</a>
                <a class="nav__link" href="Choose_countries">Отели</a>
                <a class="nav__link" href="#" >Войти</a>
                <a class="nav__link" href="#" >Регистрация</a>
            </nav>
        </div>
    </div>
</header>
    <!-- Intro -->
    <div class="intro" id="intro">
        <div class="container">
            <div class="intro__inner">
                {% block preview %}
                {% endblock %}
                {% block countries %}
                {% endblock %}
                {% block city %}
                {% endblock %}
                {% block hotels %}
                {% endblock %}
                {% block select %}
                {% endblock %}
            </div>
        </div>
        </div>


    {% block footer %}
    {% endblock %}


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="my_hotel/static/js/app.js"></script>


</body>
</html>
