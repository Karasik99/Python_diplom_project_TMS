{% extends 'my_hotel/base.html' %}
{% block hotels %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="my_hotel/static/css/from_hotel.css">
        <link rel="stylesheet" href="my_hotel/static/css/for_hotels.css">
        <link rel="stylesheet" href="my_hotel/static/css/for_hotels2.css">
        <style>
        body{
          background-image: url(my_hotel/static/images/1221.jpeg);
          background-position:center bottom;
          background-repeat: repeat;
          background-size: cover;
        </style>
    </head>
    <body>
<header class="header">
    <div class="container">
      <div class="header__top">
        <div class="header-wrapper">
</header>
{% endblock %}
{% block select %}
  <section class="accommodation">
    <div class="container">
      <p></p>
      <p></p>
      <h2 class="accommodation__heading site-heading">Гостиницы</h2>
      <ul class="accommodation__list list-reset">
          {%for row in title %}
        <li class="accommodation__item">
          <article class="accommodation-article">
            <img src="{{row.photo}}" alt="{{row.title}}">
            <div class="accommodation-article__inner">
              <div class="accommodation-article__price">
                <span class="accommodation-article__text">
                  от
                </span>
                <strong class="price__total">
                   4 698 р
                </strong>
                / ночь
              </div>
              <div class="accommodation-article__statrs">
                <img src="my_hotel/static/images/img/star.png" alt="star">
                <img src="my_hotel/static/images/img/star.png" alt="star">
                <img src="my_hotel/static/images/img/star.png" alt="star">
                <img src="my_hotel/static/images/img/star.png" alt="star">
                <img src="my_hotel/static/images/img/grey-star.png" alt="star">
              </div>
              <h2 class="accommodation-article__title">{{row.title}}</h2>
            <p class="accommodation-article__descr">Отели Алании</p>
                <a class="accommodation-article__btn site-btn" href="hotel.{{row.id}}">Подробнее</a>
            </div>
          </article>
        </li>
{% endfor %}
      </ul>
    </div>
  </section>
</footer>
    {% endblock %}
</body>
</html>
